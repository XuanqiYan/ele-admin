<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>
       // 1. 定义数据源
       const data = {
         en:{
            'msg':'hello world'
         },
         zh:{
          'msg':'世界你好'
         }
       }
      //2定义语言的类型
      let locale = 'zh'

      //3.定义一个函数获取对应语言包中的输出的字符
      const  getMessage = (key)=>{
        return data[locale][key]
      } 
      
      //4.使用语言包
      console.log(getMessage('msg'))
    </script>
</body>
</html>
